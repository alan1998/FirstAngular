<section id='shot-list' style="height: 500px">
  <p>
    Total:{{getTotal()}}
  </p>
  <p-dataTable [value]="localshots">
    <p-column field="hole" header="Hole"></p-column>
    <p-column field="numOnHole" header="Shot"></p-column>
    <p-column  header="Length">
      <ng-template let-shot="rowData" pTemplate="body">
        <span>{{shot.displayYrdsDist()}}</span>
      </ng-template>
    </p-column>
  </p-dataTable>
</section>
